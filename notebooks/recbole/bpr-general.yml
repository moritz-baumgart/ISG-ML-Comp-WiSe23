# dataset config : General Recommendation
USER_ID_FIELD: user
ITEM_ID_FIELD: item

load_col:
  inter: [user, item]

data_path: ./datasets
dataset: reg-train

# model config
embedding_size: 64

# Training and evaluation config
epochs: 100
train_batch_size: 2048
eval_batch_size: 2048
train_neg_sample_args:
  distribution: uniform
  sample_num: 1
  alpha: 1.0
  dynamic: False
  candidate_num: 0
eval_args:
  group_by: user
  order: RO
  split: { "RS": [0.8, 0.1, 0.1] }
  mode: full
metrics: ["Recall", "MRR", "NDCG", "Hit", "Precision"]
topk: 10
valid_metric: MRR@10
metric_decimal_place: 4
